<!DOCTYPE html>
<html>
  <head>
    <title>Form Example with Legend</title>
    <style>
      fieldset {
        border: 1px solid #000;
        padding: 10px;
        margin-bottom: 10px;
      }
      legend {
        font-weight: bold;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="email"] {
        width: 200px;
      }
      button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
