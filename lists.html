<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists in html</title>
  </head>
  <body>
    <h1>Html Lists</h1>

    <h2>Ordered Lists (ol)</h2>
    <ol>
      <li>step one</li>
      <li>step two</li>
      <li>step three</li>
    </ol>

    <h2>Unordered Lists (ul)</h2>
    <ul>
      <li>car service</li>
      <li>car repair</li>
      <li>paint works</li>
    </ul>
  </body>
</html>
